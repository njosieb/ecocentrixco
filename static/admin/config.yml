backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: pages
    label: Pages
    files:
      - name: 'index'
        label: Homepage
        file: src/pages/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: index-page
          - label: Header Image
            name: headerImage
            widget: image
          - label: Header Text
            name: headerText
            widget: string
          - label: Header Subtext
            name: headerSubtext
            required: false
            default: ''
            widget: string
          - label: Services Header
            name: servicesHeader
            widget: string
          - label: Services List
            name: servicesList
            widget: list
            fields:
              - label: Service Name
                name: name
                widget: string
              - label: Icon
                name: icon
                hint: 'Choose from any icon at https://fontawesome.com/icons'
                widget: string
              - label: Background
                name: background
                widget: image
              - label: Button Link
                name: serviceLink
                widget: string
          - label: Stats Background Image
            name: statsBackground
            widget: image
          - label: Stats List
            name: statsList
            widget: list
            allow_add: false
            fields:
              - label: Label
                name: label
                widget: string
              - label: Stat
                name: statNum
                widget: string
          - label: Who We Help Header
            name: whoHeader
            widget: string
          - label: Who We Help List
            name: whoList
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Link URL
                name: whoLink
                widget: string
              - label: Background
                name: background
                widget: image
          - label: Certifications List
            name: certifications
            widget: list
            fields:
              - label: Description
                name: description
                widget: string
              - label: Image
                name: certImage
                widget: image

      - name: about-page
        label: Our Services
        file: src/pages/about/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: about-page
          - label: Services Image
            name: servicesBackground
            widget: image
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - name: certifications-page
        label: Certifications
        file: src/pages/certifications/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: certifications-page
          - label: Certifications Picture
            name: certificationBackground
            widget: image
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - name: faq-page
        label: About Us
        file: src/pages/about/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: faq-page
          - label: About Us Background
            name: aboutUsBackground
            widget: image
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

      - name: projects-page
        label: Projects
        file: 'src/pages/projects/index.md'
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: projects-page
          - label: Projects Background Picture
            name: projectsBackground
            widget: image
          - label: Title
            name: title
            widget: string

      - name: contact-us
        label: Contact Us
        file: src/pages/contact-us/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: contact-us
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown

  - name: settings
    label: Settings
    editor:
      preview: false
    files:
      - name: nav
        label: Menu
        file: src/pages/nav/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: settings
          - label: Navigation Menu
            name: nav
            widget: list
            fields:
              - label: Label
                name: label
                widget: string
              - label: URL
                name: url
                widget: string
              - label: Child Menu
                name: children
                widget: list
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: URL
                    name: url
                    widget: string

      - name: contact
        label: Contact Info
        file: src/pages/contact/index.md
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: settings
          - label: Contact Us Image
            name: contactBackground
            required: false
            default: null
            widget: image
          - label: Address
            name: address
            widget: object
            fields:
              - label: Street 1
                name: street1
                widget: string
              - label: Street 2
                name: street2
                required: false
                default: ''
                widget: string
              - label: City
                name: city
                widget: string
              - label: State
                name: state
                widget: string
              - label: Zip
                name: zip
                widget: string
          - label: Email
            name: email
            widget: string
          - label: Phone
            name: phone
            widget: string
          - label: Social Media
            name: socialMediaLinks
            widget: list
            fields:
              - label: URL
                name: url
                widget: string
              - label: Icon
                name: icon
                hint: 'Choose from any icon at https://fontawesome.com/icons'
                widget: string

  - name: projects-page
    label: Projects
    folder: 'src/projects'
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Id
        name: id
        widget: string
      - label: Description
        name: description
        required: false
        default: ''
        widget: string
      - label: Picture
        name: picture
        required: false
        default: ''
        widget: image
      - label: City
        name: city
        widget: string
      - label: State
        name: state
        widget: string
      - label: Location
        name: position
        widget: object
        fields:
          - label: Latitude
            name: lat
            widget: string
          - label: Longitude
            name: lng
            widget: string
      - label: Units
        name: units
        widget: number
      - label: Type
        name: type
        widget: select
        options:
          - label: 'Energy Audit'
            value: 'EA'
          - label: 'Energy Audit Review'
            value: 'EAR'
          - label: 'Energy Star'
            value: 'ES'
          - label: 'National Green Building Standard'
            value: 'NGBS'
          - label: 'Home Energy Rating System'
            value: 'HERS'
      - label: Body
        name: body
        widget: markdown
